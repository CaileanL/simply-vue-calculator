<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>L's_Calc</title>
		<script src="https://v2.vuejs.org/js/vue.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./EasyCalc.css" />
	</head>
	<body>
		<div id="li_calc">
			<div class="result">{{ isParam1 ? param1 : param2}}</div>
			<div class="line">
				<div class="color1" v-on:click="extraOpreation('div100')">%</div>
				<div class="color1" v-on:click="cleanAll">CE</div>
				<div class="color1" v-on:click="clean">C</div>
				<div class="color1" v-on:click="del">DEL</div>
			</div>
			<div class="line">
				<div class="color1" v-on:click="extraOpreation('reciprocal')">1/x</div>
				<div class="color1" v-on:click="extraOpreation('square')">x²</div>
				<div class="color1" v-on:click="extraOpreation('squareRoo')">2√x</div>
				<div class="color1" v-on:click="div">/</div>
			</div>
			<div class="line">
				<div class="color2" v-on:click="number(7)">7</div>
				<div class="color2" v-on:click="number(8)">8</div>
				<div class="color2" v-on:click="number(9)">9</div>
				<div class="color1" v-on:click="mul">*</div>
			</div>
			<div class="line">
				<div class="color2" v-on:click="number(4)">4</div>
				<div class="color2" v-on:click="number(5)">5</div>
				<div class="color2" v-on:click="number(6)">6</div>
				<div class="color1" v-on:click="minus">-</div>
			</div>
			<div class="line">
				<div class="color2" v-on:click="number(1)">1</div>
				<div class="color2" v-on:click="number(2)">2</div>
				<div class="color2" v-on:click="number(3)">3</div>
				<div class="color1" v-on:click="plus">+</div>
			</div>
			<div class="line">
				<div class="color2" v-on:click="re">+/-</div>
				<div class="color2" v-on:click="number(0)">0</div>
				<div class="color2" v-on:click="point">.</div>
				<div class="color3" v-on:click="equal">=</div>
			</div>
		</div>
		<script src="./EasyCalc.js"></script>
	</body>
</html>
